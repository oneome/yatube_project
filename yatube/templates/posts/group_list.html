{% extends 'base.html' %}

{% block main_text %}
  <h1>{{group}}</h1>
  {% for post in posts %}
    <ul>
      <li>
        Автор: {{ post.author.get_full_name }}
      </li>
      <li>
        Дата публикации: {{ post.pub_date|date:"d E Y" }}
      </li>
    </ul>
    <p>{{ post.text }}</p>    
    <a href="{% url 'posts:index' %}">все записи группы</a>
    {% if not forloop.last %}<hr>{% endif %}
  {% endfor %} 
{% endblock main_text %}
